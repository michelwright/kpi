<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI.js</title>
</head>
<link href="./css/kpi-ui.css" rel="stylesheet">
<body>
<!--

    What's KPI tools
    ================
    This tool is part of a series of UI tools to facilitate the development of 
    data interfaces for the browser with focus on:
    - easy implementation
    - mobile responsiveness
    - aesthetic pleasing design
    - speed

    How to use (future design)
    ==========================
    Instantiate a new object using the function KPI()
        let placeholder = new KPI();
    
    Set the orientation 
        placeholder.orientation = "vertical";
    
    Add KPIs
        placeholder.newItem(data);

    area("container").add(kpiOne)

    Coming up features
    ==================
    - Dynamic Tag Manipulation
        Set Dimension attribute 
        Set Measure
        Set Historical Difference/Aggregate Overall (provide formulas)
        Set Historical Dropdown levels and specificity
    - Code header - Date dimension filter

    Note: The overall idea is to load up the data from a data source into an object tree.
    From the tree we can manipulate the display and tweak the UI.

    Notes on Coding: ES6 and up. Be aware of the scope so avoid vars to avoid Scope Pollution.
    
    Notes on the UI and DOM tree: The goal is to migrate all the styles to be created dynamically 
    in JS. So keep the names meaningful and follow whats already written. 
        "ui-" is for the parent ui layer
        "tag-" is for the tag parent layer

-->


<div class="ui">
    <div class="ui-header">
        <div class="ui-header-title">
           <span class="ui-header-menu-item ui-header-selected">2017</span> 
           <span class="ui-header-menu-item">2018</span> 
           <span class="ui-header-menu-item">2019</span> 
        </div>
        <div class="ui-close" id="popup-close-button">&times</div>
    </div>

    <div class="ui-body" style="z-index:9;">
        <div class="ui-tag tag-safe" id="item-1">
            <div style="width:25px;height:25px;margin-right:5px;margin-top:10px;margin-left:20px;float:left;">
                <img style="height:100%;width:100%;" src="svg/sales.png">
            </div>
            <span class="tag-content">
                <p style="font-size:14px;">Sales - Nov 2019</p>
                <p style="margin-top:3px;">
                    <span class="tag-value">$827,324</span>
                    <span class="tag-value-diff" style="color:#6b9c37;">(+2,181)</span>
                    <svg height="10px" width="10px" style="float:left;margin-left:3px;margin-top:-1px;">
                        <path stroke="0" fill="#6b9c37" d="M 0 10 L 10 10 L 5 4"></path>
                    </svg>
                </p>
            </span>
        </div>

        <div class="ui-tag tag-warning" id="item-2">
            <div style="width:25px;height:25px;margin-right:5px;margin-top:10px;margin-left:20px;float:left;">
                <img style="height:100%;width:100%;" src="svg/visitors.png">
            </div>
            <span class="tag-content">
                <p style="font-size:14px;">Visitors - Nov 2019</p>
                <p style="margin-top:3px;">
                    <span class="tag-value">4098</span>
                    <span class="tag-value-diff" style="color:orange;">(+73)</span>
                    <svg height="10px" width="10px" style="float:left;margin-left:3px;margin-top:-1px;">
                        <path stroke="0" fill="orange" d="M 0 10 L 10 10 L 5 4"></path>
                    </svg>
                </p>
            </span>
        </div>

        <div class="ui-tag tag-danger" id="item-3">
            <div style="width:25px;height:25px;margin-right:5px;margin-top:10px;margin-left:20px;float:left;">
                <img style="height:100%;width:100%;" src="svg/returns3.png">
            </div>
            <span class="tag-content">
                <p style="font-size:14px;">Returns - Nov 2019</p>
                <p style="margin-top:3px;">
                    <span class="tag-value">$207</span>
                    <span class="tag-value-diff" style="color:red;">(-882)</span>
                    <svg height="10px" width="10px" style="float:left;margin-left:3px;margin-top:-1px;">
                        <path stroke="0" fill="red" d="M 0 10 L 10 10 L 5 4"></path>
                    </svg>
                </p>
            </span>
        </div>
    </div> 
</div> 

<div>
    <svg style="height:100px;width:100px;background:white;">
        <path fill="#a0d468" stroke-width="0px" d="M 0 50 L 50 50 L 25 25" transform="scale(0.5 0.5)"></path>
    </svg>
</div>

<script src="./js/kpi.js"></script>

<script>

const tag = new KPI();
tag.run();

</script>




</body>


</html>
